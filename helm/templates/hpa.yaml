{{- if .Values.znuny.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    service: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.znuny.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.znuny.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.znuny.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.znuny.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.znuny.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.znuny.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
