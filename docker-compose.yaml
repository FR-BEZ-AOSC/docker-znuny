services:

  znuny:
    build:
      context: .
      dockerfile: ./znuny/Dockerfile
    image: znuny:v6.5.3
    container_name: znuny
    hostname: znuny
    env_file:
      - ./env.example.ini
    # networks:
    #   net:
    #     ipv4_address: 172.30.0.11
    ports:
      - 8080:80
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11
    container_name: mariadb
    hostname: mariadb
    env_file:
      - ./env.example.ini
    # networks:
    #   net:
    #     ipv4_address: 172.30.0.12
    ports:
      - 3306:3306
