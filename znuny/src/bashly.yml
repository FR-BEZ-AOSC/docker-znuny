commands:
  # - name: dev
  #   help: Development command to test features
  #
  - name: config
    help: Manage the configuration of znuny
    commands:
      - name: apache
        help: Create virtualhosts
      - name: crons
        help: Create all crons
      - name: customers
        help: Create customers authentications
      - name: database
        help: Initialize the database
      - name: operators
        help: Create operators authentications
      - name: znuny
        help: Create the main configuration file of Znuny

  - name: check
    help: Check some features or resources
    commands:
      - name: modules
        help: Check Perl modules
      - name: config
        help: Check the built configuration in database

  - name: download
    help: Download the znuny archive

  - name: init
    help: Initialize the container

  - name: migration
    help: Migrate an existing database from any source to the application database
    commands:
      - name: database
        help: Migrate an existing database from a working server
        args:
          - name: type
            required: true
            allowed:
              - pgsql
              - mysql
            help: The database type
        flags:
          - short: -h
            arg: host
            required: true
            help: The database host
          - short: -p
            arg: port
            required: true
            help: The database port
          - short: -n
            arg: name
            required: true
            help: The database name
          - short: -u
            arg: user
            required: true
            help: The database user
          - short: -w
            arg: password
            required: true
            help: The database password
      - name: s3
        help: Migrate an existing database from a dump file in an object storage
        flags:
          - short: -b
            arg: bucket
            required: true
            help: The S3 bucket
          - short: -h
            arg: host
            required: true
            help: The access host
          - short: -i
            arg: identity
            required: true
            help: The access identity
          - short: -o
            arg: object
            required: true
            help: The object path
          - short: -t
            arg: token
            required: true
            help: The access token
      - name: local
        help: Migrate an existing database from a dump file on the local filesystem
        args:
          - name: path
            required: true
            help: Path of the dump file

  - name: run
    help: Run Znuny
    commands:
      - name: cron
        help: Run the crons of Znuny
      - name: daemon
        help: Run the daemon of Znuny
      - name: znuny
        help: Run Znuny

  - name: user
    help: Manage users
    commands:
      - name: admin
        help: Create the admin user
      - name: permissions
        help: Set the user permissions
      - name: system
        help: Create the system user
