commands:
  - name: config
    help: Manage the configuration of znuny
    commands:
      - name: gen
        help: add users

  - name: download
    help: Download the znuny archive

  - name: init
    help: Initialize the container

  - name: user
    help: Manage users
    commands:
      - name: add
        help: Add users
