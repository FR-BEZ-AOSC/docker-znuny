name: zcli
help: Simple cli to manage the container of znuny
version: 0.0.1

environment_variables:
  - name: ZNUNY_DATABASE_TYPE
    help: The database type (mysql, pgsql)
  - name: ZNUNY_DATABASE_HOST
    help: The database host
  - name: ZNUNY_DATABASE_NAME
    help: The database name
  - name: ZNUNY_DATABASE_USER
    help: The database user
  - name: ZNUNY_DATABASE_PASSWORD
    help: The database password
  - name: ZNUNY_USER_ADMIN_NAME
    help: The admin user name
  - name: ZNUNY_USER_ADMIN_PASSWORD
    help: The admin user password
  - name: ZNUNY_APACHE_REWRITE_RULE_1
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_2
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_3
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_4
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_5
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_6
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_7
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_8
    help: A custom rewrite rule
  - name: ZNUNY_APACHE_REWRITE_RULE_9
    help: A custom rewrite rule

commands:
  - name: config
    help: Manage the configuration of znuny
    commands:
      - name: apache
        help: Create virtualhosts
      - name: crons
        help: Create all crons
      - name: customers
        help: Create customers authentications
      - name: database
        help: Initialize the database
      - name: operators
        help: Create operators authentications
      - name: znuny
        help: Create the main configuration file of Znuny

  - name: check
    help: Check some features or resources
    commands:
      - name: modules
        help: Check Perl modules
      - name: config
        help: Check the built configuration in database

  # - name: dev
  #   help: Development command to test features

  - name: download
    help: Download the znuny archive

  - name: init
    help: Initialize the container

  - name: run
    help: Run Znuny

  - name: user
    help: Manage users
    commands:
      - name: admin
        help: Create the admin user
      - name: permissions
        help: Set the user permissions
      - name: system
        help: Create the system user
